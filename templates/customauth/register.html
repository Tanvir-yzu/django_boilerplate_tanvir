<!DOCTYPE html>
<html lang="en" class="h-full">
    {% load static %}
    <head>
        <base href="" />
        <title>Registration | django_boilerplate</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="django_boilerplate | Debtor Management System" />
        <link rel="shortcut icon" href="{% static 'logo/icon.svg' %}" />
        
        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
        
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                        },
                    },
                },
            }
        </script>
        
        <!-- Alpine.js -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body class="h-full bg-cover bg-center bg-no-repeat" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
        <style>
            body {
                background-image: url("{% static 'assets/images/auth/bg4.jpg' %}");
            }
            .dark body {
                background-image: url("{% static 'assets/images/auth/bg4-dark.jpg' %}");
            }
        </style>

        <div class="min-h-screen flex flex-col lg:flex-row">
            <!-- Left Side -->
            <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-12">
                <div class="flex flex-col items-center">
                    <a href="{% url 'dashboard:dashboard' %}" class="mb-7">
                        <img alt="Logo" src="{% static 'logo/logo_dark.png' %}" class="w-[300px]" />
                    </a>
                    <h2 class="text-white text-2xl font-normal">Debtor Management System</h2>
                </div>
            </div>

            <!-- Right Side -->
            <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12">
                <div class="w-full max-w-[500px] bg-white dark:bg-gray-800 rounded-xl shadow-xl p-8">
                    <form method="post" class="space-y-6" novalidate>
                        {% csrf_token %}

                        <!-- Header -->
                        <div class="text-center">
                            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Sign Up</h1>
                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Create your account</p>
                        </div>

                        

                        <!-- Divider -->
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                            </div>
                        </div>

                        <!-- Registration Form -->
                        <div class="space-y-4 pt-4">
                            <div>
                                <label for="id_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                                <input type="text" name="name" id="id_name" placeholder="Enter your full name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label for="id_email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                                <input type="email" name="email" id="id_email" placeholder="Enter your email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                                <input type="password" name="password" id="id_password" placeholder="Create a password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label for="id_confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
                                <input type="password" name="confirm_password" id="id_confirm_password" placeholder="Confirm your password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign Up
                        </button>

                        <!-- Sign In Link -->
                        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                            Already have an account? 
                            <a href="{% url 'customauth:login' %}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                                Sign in
                            </a>
                        </p>
                    </form>

                    <!-- Footer -->
                    <div class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-700">
                        <div class="flex items-center justify-between">
                            <!-- Links -->
                            <div class="flex space-x-4 text-sm">
                                <a href="#" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-300">Terms</a>
                                <a href="#" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-300">Plans</a>
                                <a href="#" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-300">Contact Us</a>
                            </div>
                            
                            <!-- Dark Mode Toggle -->
                            <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                                <svg x-show="!darkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                                <svg x-show="darkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Theme Toggle Script -->
        <script>
            if (localStorage.getItem('darkMode') === null) {
                localStorage.setItem('darkMode', window.matchMedia('(prefers-color-scheme: dark)').matches);
            }
        </script>

        {% include 'base/message.html' %}
    </body>
</html>
